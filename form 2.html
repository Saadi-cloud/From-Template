<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paging</title>
</head>
<body>
    <form action="">
        <h1>WELCOME TO SHOPPING MALL</h1>
        <fieldset>
        <legend>personal detail</legend>
         <p>Salutation:
         <select name="Salutation" id="salutation">
         <option value="">--selection--</option>
         <option value="armed">Army</option>
         <option value="airforced">Airforced</option>
         <option value="navy">Navy</option>
         </select>
         </p>
        <p>Name: <input type="text" name="name" id="name" required
        ></p>
        <p>Last Name: <input type="text" name="lname" id="lname"></p>
        <p>Gender:
            Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="Female">
        </p>
        <p>email: <input type="email" name="email" id="email"></p>
        <p>date of birth: <input type="date" name="dob" id="dob"></p>
        <p>address: <textarea name="adrs" id="adres" cols="40" rows="8"></textarea></p>
        <input type="submit" value="pay now">
        <button>submit</button>
        </fieldset>
    </form>
</body>
</html>
