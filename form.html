<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
     <h1>Payment Form</h1>
     <h2>customer detail</h2>
     <p>Name: <input type="text" name="name" id="name" required></p>
     <fieldset>
        <legend>Gender</legend>
     <p>
        Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
     </p>
     </fieldset>
     <p>Address: <textarea name="address" id="" cols="100" rows="7"></textarea></p>
     <p>email: <input type="email" name="email" id="email"></p>
     <p>pincode: <input type="number" name="pincode" id="pincode"></p>

     <h2>Payment information</h2>
     <p>Card Type: 
     <select name="card_type" id="card_type">
        <option value="">--select a card type--</option>
        <option value="debit">Debit card</option>
        <option value="visa">visa card</option>
        <option value="jazz">jazzcash</option>
     </select>
     </p>
     <p>Card number: <input type="number" name="card_number" id="Card_number"></p>
     <p>expiration Date <input type="date" name="date" id="date"></p>
     <p>CVV: <input type="password" name="cvv" id="cvv"></p>
     <input type="submit" value="pay now">
    </form>
</body>
</html>
